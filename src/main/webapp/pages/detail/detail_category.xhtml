<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<h:head>
    <title>Detail #{categoryController.getCategory(request.getParameter('id')).name}</title>
</h:head>
<h:body>
    <f:view>
        <div class="container-fluid">
            <ui:include src="/pages/utils/nav-bar.xhtml" />
            <h2>Detail #{categoryController.getCategory(request.getParameter('id')).name}</h2>
            <h3>Popis</h3>
            <h:outputText value = "#{categoryController.getCategory(request.getParameter('id')).description}" />

            <h4>Hry</h4>
            <c:forEach items="#{gameController.getAllGamesForCategory(request.getParameter('id'))}" var="game">
                <ul>
                    <h:link value="#{game.name}" outcome="/faces/pages/detail/detail_game.xhtml?id=#{game.id}&amp;id2=#{playerController.getPlayer(request.getParameter('id2')).id}" />
                </ul>
            </c:forEach>
        </div>
    </f:view>
</h:body>
</html>
