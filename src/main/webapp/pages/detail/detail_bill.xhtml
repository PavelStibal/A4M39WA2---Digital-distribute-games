<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<h:head>
    <title>Bill of #{playerController.getPlayer(request.getParameter('id2')).username}</title>
</h:head>
<h:body>
    <f:view>
        <div class="container-fluid">
            <ui:include src="/pages/utils/nav-bar.xhtml" />
            <h3>Bill of #{playerController.getPlayer(request.getParameter('id2')).username}</h3>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Cena</th>
                    <th>Vytvořená objednávka</th>
                    <th>Popis</th>
                </tr>
                <c:forEach items="#{billController.getAllBillForUser(request.getParameter('id2'))}" var="bill">
                    <tr>
                        <td><h:outputText value="#{bill.id}"/></td>
                        <td><h:outputText value="#{bill.cost}"/></td>
                        <td><h:outputText value="#{bill.date}"/></td>
                        <td><h:outputText value="#{bill.description}" /></td>
                    </tr>
                </c:forEach>
            </table>
        </div>
    </f:view>
</h:body>
</html>
