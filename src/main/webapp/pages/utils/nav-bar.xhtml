<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <h:link styleClass="navbar-brand" value = "Digital games" outcome = "/faces/pages/index.xhtml?id2=#{playerController.getPlayer(request.getParameter('id2')).id}" />
    </div>
    <ul class="nav navbar-nav">
        <c:forEach items="#{categoryController.allCategories}" var="category">
            <li>
                <h:link value="#{category.name}" outcome="/faces/pages/detail/detail_category.xhtml?id=#{category.id}&amp;id2=#{playerController.getPlayer(request.getParameter('id2')).id}" />
            </li>
        </c:forEach>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <h:link value="#{playerController.getPlayer(request.getParameter('id2')).username}" outcome="/faces/pages/detail/detail_bill.xhtml?id2=#{playerController.getPlayer(request.getParameter('id2')).id}" />
        </li>
        <li>
            <h:link value="Logout" outcome="/faces/pages/user.xhtml" />
        </li>
    </ul>
</nav>
</ui:composition>
